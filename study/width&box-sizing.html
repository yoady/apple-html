<!-- 
12강
반응형 width & box-sizing

1. z-index
  공중에 떠있는 애들이 많으면 누가 맨 앞에 올 것임?
  > 높을 수록 앞에 옵니다.

2. max-width/max-height
  - 현재 창의 width는 곧 <body>의 width
  - width %의 문제는 PC사이즈에서 너무 큼 > max-width 와 함께 쓰셈

3. (중요) width는 content 영역의 너비를 의미함*****
  1)box-sizing: border-box;
    : content 부분만 width로 설정하지 말고 
    padding, border 포함하라고 시켜라    

    >> 이렇게 해놓고 개발시작하면 편함
    숙련자일 수록 CSS파일 맨 위에 써놓는 코드가 많음

  2) box-sizing: content-box;
    : width가 padding, border 포함안함

4. (참고) 브라우저마다 디자인이 다르게 보일 수 있음
> <button><input>
이런 태그는 크롬vs파이어폭스 기본 디자인이 다름

> <small><main>
이런 태그는 일부 IE브라우저에서 이상하게 보임

    >> 숙련자들은 CSS파일 맨 위에 호환성 이슈 해결책부터 첨부하는 경우가 있음
    검색키워드 : normalize.css

-->
