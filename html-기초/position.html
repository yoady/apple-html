2. 좌표속성으로 배치
  > position 부여
  1) 좌표이동가능
  2) 공중에 뜸

  - position:relative
    : 내 원래 위치를 기준으로 이동하세요~
  - position:absolute
    : 내 부모 태그 중에 position:relative 가진 부모 기준
  - position:static
    : 좌표이동X
  - position:fixed
    : 현재 화면이 기준
  
  * position:absolute 준 요소 가운데정렬 하려면 
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
-->
