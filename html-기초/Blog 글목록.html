<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog 글목록</title>
        <link rel="stylesheet" href="../css-기초/Blog 글목록.css" />

    <body>

                </div>

            <div class="blog-img">
                <img src="../image/lion.png" alt="lion" width="100%" class="lion" />
            </div>
        </div>
    </body>
