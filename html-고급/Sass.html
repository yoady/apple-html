<!-- 
Sass 기초 

-css 대용언어
-조건문, 반복문, 변수, 함수 등 존재
-프로그래밍스러운 문법 존재 > 반복적인 부분 쉽게 처리가능
-큰 프로젝트에서 특히 도움됨
-웹브라우저는 .css만 읽을 수 있음
  scss > css 변환해야 사용가능
-코드는 scss에 짜고 html에 넣을 땐 css 파일 넣고
-.map 파일의 용도 : 크롬 개발자도구 디버깅용

#compile : 변환

-용례
1. 어려운 단어 기억할때 : 변수문법
  $변수명:저장해서쓸값; 
  > 변수는 데이터 잠깐 보관하는 통임
  (실은 css 기본 문법에도 변수 이런거 있음)
2. 규칙적인 스타일 만들때
3. 사칙연산 바로가능 (+-는 같은 단위끼리, */은 정수)
  (실은 css 기본 문법에도 사칙연산 기능 있음 > calc)


-->
