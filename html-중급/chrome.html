크롬 개발자 도구와 IE호환성 잡기

1. 크롬 개발자 도구
  - 우클릭>검사 / F12 / alt+command+i

2. css
  1) 여러 개의 중복 스타일이 있을 경우 가장 우선 적용되는것만 보여주고 나머지 적용안되는 것들은 취소선 처리해줍니다.

  2) html에 적용되는 여러개의 class가 있으면 전부 보여주는데 가장 위에 있을 수록 class의 우선순위가 높습니다.

  3) 저기서 직접 스타일을 수정하며 테스트해볼 수 있습니다. 물론 실제 파일에 반영은 되지 않습니다.

3. 예전 인터넷 익스플로러 브라우저에서 미리보기 
  - 윈도우10은 시작 - 검색창에서 internet explorer를 검색
  - 윈도우11은 직접 internet explorer 11 버전 설치
    인터넷 익스플로러 11버전을 켜신 후 우클릭 - 검사
  - 에뮬레이션 탭으로 들어가시면 예전 IE 브라우저에서 미리볼 수 있음

4. 조건부로 익스플로러 버전용 CSS파일 첨부하기

[if lt IE 9]>
  <link rel="stylesheet" type="text/css" href="css/ie8.css" />
<![endif]

익스플로러 X 버전 이하에서만 적용할 수 있는 CSS파일을 첨부할 수 있습니다. 

css폴더내의 ie8.css 라는 파일은 인터넷 익스플로러 9 미만에서만 적용

[if lt IE 10] 이렇게 바꾸면 익스플로러 10 미만에서만 적용

이렇게 첨부하신 후 ie8.css에 여러분이 수정하고 싶은 코드를 담고 head태그 내에 다른 CSS 파일들과 함께 첨부해주시면 됩니다.

참고로 ie8.css 파일은 다른 브라우저에선 전혀 읽지 않습니다. 

(link 태그 첨부 순서는 가장 마지막이 좋습니다. 중요한 덮어쓰기 파일일 수록 밑으로 보내시면 됩니다.) 

-->
